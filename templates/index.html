<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfermarkt - Ana Sayfa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: sans-serif; background: #f4f4f4; margin: 0; padding: 10px; }
        .header { background: #1a3151; color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; border-radius: 8px; }
        .menu-btn { color: white; font-size: 24px; text-decoration: none; cursor: pointer; }
        .player-list { margin-top: 20px; }
        .player-card { background: white; padding: 10px; margin-bottom: 10px; border-radius: 8px; display: flex; align-items: center; border-left: 5px solid #1a3151; text-decoration: none; color: black; }
        .player-card img { width: 50px; height: 50px; border-radius: 50%; margin-right: 15px; }
        .player-info { flex-grow: 1; }
        .player-val { font-weight: bold; color: #1a3151; }
        .admin-panel { background: #e3e3e3; padding: 15px; border-radius: 8px; margin-top: 20px; }
    </style>
</head>
<body>

<div class="header">
    <span>TRANSFERMARKT</span>
    <a href="{{ url_for('menu', sifre=sifre) }}" class="menu-btn"><i class="fas fa-ellipsis-v"></i></a>
</div>

<div class="player-list">
    <h3>En Değerli Oyuncular</h3>
    {% for p in players %}
    <a href="{{ url_for('detay', id=p.id, sifre=sifre) }}" class="player-card">
        <img src="{{ p.img }}" alt="">
        <div class="player-info">
            <div><strong>{{ p.name }}</strong></div>
            <div style="font-size: 12px; color: gray;">{{ p.position }} - {{ p.kulup.isim }}</div>
        </div>
        <div class="player-val">€{{ p.value }}M</div>
    </a>
    {% endfor %}
</div>

{% if is_admin %}
<div class="admin-panel">
    <h3>Admin - Veri Ekle</h3>
    <form action="{{ url_for('ekle_hersey') }}" method="POST">
        <input type="hidden" name="sifre" value="{{ sifre }}">
        <select name="tip">
            <option value="kulup">Kulüp Ekle</option>
            <option value="oyuncu">Oyuncu Ekle</option>
            <option value="haber">Haber Ekle</option>
        </select><br><br>
        <input type="text" name="name" placeholder="Oyuncu Adı / Kulüp Adı / Haber Başlığı"><br>
        <input type="text" name="img" placeholder="Resim/Logo URL"><br>
        <input type="text" name="value" placeholder="Değer (Sadece rakam örn: 50)"><br>
        <input type="text" name="position" placeholder="Mevki"><br>
        <input type="text" name="kulup_id" placeholder="Kulüp ID (Oyuncu için)"><br>
        <textarea name="icerik" placeholder="Haber İçeriği"></textarea><br>
        <button type="submit">Gönder</button>
    </form>
</div>
{% endif %}

</body>
</html>
