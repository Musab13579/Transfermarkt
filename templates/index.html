<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Futbol Market</title>
</head>
<body class="bg-[#0b0f1a] text-white font-sans">
    <div class="container mx-auto p-6 max-w-4xl">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-black italic text-blue-500 uppercase italic">FUTBOL MARKET</h1>
            <a href="/menu?sifre={{ sifre }}" class="bg-slate-800 p-3 rounded-2xl text-xl">☰</a>
        </header>

        {% if is_admin %}
        <div class="bg-[#161b2a] p-6 rounded-[2rem] border-2 border-blue-600 mb-10 shadow-2xl">
            <h2 class="text-xs font-black mb-4 text-blue-400 uppercase tracking-widest text-center">YENİ OYUNCU EKLE</h2>
            <form action="/ekle" method="POST" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="hidden" name="sifre" value="{{ sifre }}">
                <input type="text" name="name" placeholder="Oyuncu İsmi" class="bg-slate-900 p-4 rounded-2xl outline-none border border-slate-800" required>
                <input type="text" name="club" placeholder="Kulüp" class="bg-slate-900 p-4 rounded-2xl outline-none border border-slate-800">
                <input type="text" name="value" placeholder="Değer (Örn: 15.5)" class="bg-slate-900 p-4 rounded-2xl outline-none border border-slate-800">
                <input type="text" name="img" placeholder="Resim URL" class="bg-slate-900 p-4 rounded-2xl outline-none border border-slate-800">
                <button class="md:col-span-2 bg-blue-600 p-4 rounded-2xl font-black uppercase hover:bg-blue-500 transition">KAYDET</button>
            </form>
        </div>
        {% endif %}

        <div class="grid grid-cols-2 md:grid-cols-3 gap-6">
            {% for p in players %}
            <div class="bg-[#161b2a] p-5 rounded-[2.5rem] border border-slate-800 text-center shadow-lg">
                <img src="{{ p.img }}" class="h-32 mx-auto mb-3 object-contain" onerror="this.src='https://cdn-icons-png.flaticon.com/512/166/166351.png'">
                <h3 class="font-black uppercase text-sm mb-1">{{ p.name }}</h3>
                <p class="text-[10px] text-slate-500 mb-3">{{ p.club }}</p>
                <div class="bg-blue-500/10 py-2 rounded-2xl text-blue-400 font-black text-xs">{{ p.value }} M €</div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
