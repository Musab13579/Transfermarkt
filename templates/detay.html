<!DOCTYPE html>
<html lang="tr">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <title>{{ p.name }} Detay</title>

<body class="bg-[#0b0f1a] text-white">
    <div class="container mx-auto p-4 max-w-3xl py-12">

                <h1 class="text-4xl font-black italic uppercase leading-none">{{ p.name }}</h1>
                <p class="text-blue-500 font-black mt-2 uppercase tracking-widest">{{ p.position }}</p>

        </div>

                <input type="hidden" name="sifre" value="{{ sifre }}">
                <input type="text" name="kullanici" placeholder="Adƒ±nƒ±z" class="p-3 rounded-xl text-black font-bold" required>
                <textarea name="metin" placeholder="D√º≈ü√ºnceniz nedir?" class="p-3 rounded-xl text-black font-bold" required></textarea>
                <button type="submit" class="bg-blue-600 font-black py-3 rounded-xl uppercase">YORUMU G√ñNDER</button>
            </form>

            <div class="space-y-4">
                {% for y in p.yorumlar %}
                <div class="bg-[#161b2a] p-5 rounded-3xl border border-slate-800">
                    <p class="text-[10px] font-black text-blue-400 mb-1 uppercase">{{ y.kullanici }} diyor ki:</p>
                    <p class="text-sm font-bold text-slate-200">{{ y.metin }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
