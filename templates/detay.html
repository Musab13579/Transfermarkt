<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>{{ player.name }} | Detay</title>
</head>
<body class="bg-[#0b0f1a] text-white p-4">
    <div class="max-w-4xl mx-auto">
        <header class="py-4"><a href="/?sifre={{ sifre }}" class="text-slate-500 font-black text-[10px] uppercase">‚Üê Piyasaya D√∂n</a></header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-6">
            <div class="bg-[#161b2a] p-10 rounded-[3rem] text-center shadow-2xl border border-slate-800">
                <img src="{{ player.img }}" class="h-64 mx-auto object-contain mb-6">
                <h1 id="displayName" class="text-4xl font-black uppercase italic tracking-tighter">{{ player.name }}</h1>
                <p id="displayClubPos" class="text-blue-500 font-bold mb-4 uppercase text-[10px]">{{ player.club }} | {{ player.position }}</p>
                <div id="displayValue" class="bg-blue-600 p-4 rounded-2xl text-2xl font-black italic shadow-lg">{{ player.value }} M ‚Ç¨</div>
            </div>

            <div class="space-y-6">
                <div class="bg-[#161b2a] p-6 rounded-[2rem] border border-slate-800 shadow-xl">
                    <h3 class="text-blue-500 font-black mb-4 uppercase text-[9px] tracking-widest">Piyasa Deƒüer Grafiƒüi (Canlƒ±)</h3>
                    <div class="h-40"><canvas id="chart"></canvas></div>
                </div>
                <div class="bg-red-900/10 p-6 rounded-[2rem] border border-red-800 shadow-xl">
                    <h3 class="text-red-500 font-black mb-2 uppercase text-[9px] tracking-widest animate-pulse">üî• Aktif S√∂ylentiler</h3>
                    <p id="displayRumors" class="text-[12px] italic text-white/90">{{ player.rumors or 'Sakin...' }}</p>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-6">
            <div class="bg-[#161b2a] p-6 rounded-[2rem] border border-slate-800 shadow-xl flex flex-col justify-center">
                <div class="flex justify-around items-center mb-6">
                    <div class="text-center">
                        <div id="statCircleSure" class="w-14 h-14 rounded-full border-4 border-blue-900 flex items-center justify-center text-xs font-bold">0%</div>
                        <p class="text-[8px] mt-2 text-slate-400 uppercase font-black">S√ºre</p>
                    </div>
                </div>
                <div class="grid grid-cols-4 gap-2 border-t border-slate-800 pt-4">
                    <div class="text-center"><span id="statMac" class="text-blue-500 font-black">0</span> <p class="text-[7px] text-slate-500 uppercase">Ma√ß</p></div>
                    <div class="text-center"><span id="statGol" class="text-green-500 font-black">0</span> <p class="text-[7px] text-slate-500 uppercase">Gol</p></div>
                    <div class="text-center"><span id="statAsist" class="text-yellow-500 font-black">0</span> <p class="text-[7px] text-slate-500 uppercase">Asist</p></div>
                    <div class="text-center"><span id="statSure" class="text-white font-black">0</span> <p class="text-[7px] text-slate-500 uppercase">DK</p></div>
                </div>
            </div>
        </div>

        {% if is_admin %}
        <div class="mt-10 bg-[#161b2a] p-6 rounded-[2rem] border-2 border-dashed border-red-500 mb-10">
            <h3 class="text-red-500 font-black mb-6 uppercase text-center text-[10px]">Bilgileri G√ºncelle</h3>
            <form id="editForm" class="grid grid-cols-2 gap-3 text-black">
                <input type="password" name="sifre" value="{{ sifre }}" class="col-span-2 p-3 rounded-xl font-bold text-xs">
                <input type="hidden" id="editId" value="{{ player.id }}">
                <input type="text" id="editName" class="p-3 rounded-xl text-xs font-bold" placeholder="ƒ∞sim">
                <input type="text" id="editClub" class="p-3 rounded-xl text-xs font-bold" placeholder="Kul√ºp">
                <input type="text" id="editValue" class="p-3 rounded-xl text-xs font-bold" placeholder="Deƒüer (M ‚Ç¨)">
                <input type="text" id="editPosition" class="p-3 rounded-xl text-xs font-bold" placeholder="Mevki">
                <input type="number" id="editMac" class="p-3 rounded-xl text-xs font-bold" placeholder="Ma√ß">
                <input type="number" id="editGol" class="p-3 rounded-xl text-xs font-bold" placeholder="Gol">
                <input type="number" id="editAsist" class="p-3 rounded-xl text-xs font-bold" placeholder="Asist">
                <input type="number" id="editSure" class="p-3 rounded-xl text-xs font-bold" placeholder="Toplam Dakika">
                <textarea id="editRumors" class="col-span-2 p-3 rounded-xl text-xs font-bold" placeholder="S√∂ylentiler"></textarea>
                <button type="button" onclick="saveChanges(event)" class="col-span-2 bg-blue-600 text-white font-black py-4 rounded-2xl">Bƒ∞LGƒ∞LERƒ∞ VE GRAFƒ∞ƒûƒ∞ G√úNCELLE</button>
            </form>
        </div>
        {% endif %}
    </div>

    <script>
        let myChart;
        const currentId = "{{ player.id }}";

        document.addEventListener('DOMContentLoaded', function() {
            const players = JSON.parse(localStorage.getItem('players')) || [];
            const savedData = players.find(p => String(p.id) === String(currentId));

            let labels = ["Ba≈ülangƒ±√ß"];
            let dataValues = [parseFloat("{{ player.value }}") || 0];

            if (savedData) {
                // Ekranƒ± g√ºncelle
                document.getElementById('displayName').innerText = savedData.name;
                document.getElementById('displayValue').innerText = savedData.marketValue + " M ‚Ç¨";
                document.getElementById('displayClubPos').innerText = savedData.club + " | " + savedData.position;
                document.getElementById('displayRumors').innerText = savedData.rumors || 'Sakin...';
                document.getElementById('statMac').innerText = savedData.mac || 0;
                document.getElementById('statGol').innerText = savedData.gol || 0;
                document.getElementById('statAsist').innerText = savedData.asist || 0;
                document.getElementById('statSure').innerText = (savedData.sure || 0) + "'";
                
                let percent = Math.min(100, Math.round(((savedData.sure || 0) / ((savedData.mac || 1) * 90)) * 100));
                document.getElementById('statCircleSure').innerText = percent + "%";

                // FORM KUTULARINI DOLDUR (Senin istediƒüin can alƒ±cƒ± nokta)
                if(document.getElementById('editName')) {
                    document.getElementById('editName').value = savedData.name;
                    document.getElementById('editClub').value = savedData.club;
                    document.getElementById('editValue').value = savedData.marketValue;
                    document.getElementById('editPosition').value = savedData.position;
                    document.getElementById('editMac').value = savedData.mac;
                    document.getElementById('editGol').value = savedData.gol;
                    document.getElementById('editAsist').value = savedData.asist;
                    document.getElementById('editSure').value = savedData.sure;
                    document.getElementById('editRumors').value = savedData.rumors;
                }

                // GRAFƒ∞K GE√áMƒ∞≈ûƒ∞Nƒ∞ Y√úKLE (Borsa tipi ini≈ü √ßƒ±kƒ±≈ü)
                if (savedData.history && savedData.history.length > 0) {
                    labels = savedData.history.map((_, i) => i === 0 ? "Ba≈ülangƒ±√ß" : "G√ºnc. " + i);
                    dataValues = savedData.history.map(v => parseFloat(v));
                }
            } else {
                // Hafƒ±za bo≈üsa Python verilerini kutulara yaz
                if(document.getElementById('editName')) {
                    document.getElementById('editName').value = "{{ player.name }}";
                    document.getElementById('editClub').value = "{{ player.club }}";
                    document.getElementById('editValue').value = "{{ player.value }}";
                    document.getElementById('editPosition').value = "{{ player.position }}";
                }
            }

            const ctx = document.getElementById('chart').getContext('2d');
            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{ 
                        data: dataValues, 
                        borderColor: '#3b82f6', tension: 0.3, fill: true, backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        pointRadius: 5, pointBackgroundColor: '#3b82f6'
                    }]
                },
                options: { 
                    plugins: { legend: { display: false } }, 
                    scales: { 
                        y: { grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#64748b' } }, 
                        x: { grid: { display: false }, ticks: { color: '#64748b' } } 
                    } 
                }
            });
        });

        function saveChanges(event) {
            if(document.getElementsByName('sifre')[0].value !== "futbol123") { alert("≈ûifre Yanlƒ±≈ü!"); return; }
            
            let players = JSON.parse(localStorage.getItem('players')) || [];
            let idx = players.findIndex(p => String(p.id) === String(currentId));
            
            let playerObj = idx !== -1 ? players[idx] : { id: currentId, history: [parseFloat("{{ player.value }}")] };
            const newValue = document.getElementById('editValue').value;

            // Deƒüer deƒüi≈ütiyse ge√ßmi≈üe ekle (Grafik i√ßin)
            if (!playerObj.history) playerObj.history = [parseFloat("{{ player.value }}")];
            if (playerObj.marketValue !== newValue) {
                playerObj.history.push(parseFloat(newValue));
            }

            playerObj.name = document.getElementById('editName').value;
            playerObj.club = document.getElementById('editClub').value;
            playerObj.position = document.getElementById('editPosition').value;
            playerObj.marketValue = newValue;
            playerObj.rumors = document.getElementById('editRumors').value;
            playerObj.mac = document.getElementById('editMac').value;
            playerObj.gol = document.getElementById('editGol').value;
            playerObj.asist = document.getElementById('editAsist').value;
            playerObj.sure = document.getElementById('editSure').value;

            if(idx !== -1) players[idx] = playerObj; else players.push(playerObj);

            localStorage.setItem('players', JSON.stringify(players));
            alert("VERƒ∞LER VE GRAFƒ∞K G√úNCELLENDƒ∞!");
            location.reload();
        }
    </script>
</body>
</html>
