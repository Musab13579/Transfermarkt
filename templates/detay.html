<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{{ player.name }} | Detay</title>
</head>
<body class="bg-[#0b0f1a] text-white p-6">
    <div class="max-w-2xl mx-auto">
        <a href="/?sifre={{ sifre }}" class="text-xs text-slate-500 uppercase font-black tracking-widest">← Piyasaya Dön</a>
        <div class="mt-10 bg-[#161b2a] p-10 rounded-[3rem] border border-slate-800 flex flex-col md:flex-row items-center gap-10">
            <img src="{{ player.img }}" class="h-64 object-contain">
            <div class="text-center md:text-left">
                <h1 class="text-4xl font-black uppercase italic italic text-blue-500">{{ player.name }}</h1>
                <p class="text-slate-400 font-bold mt-2 uppercase text-sm">{{ player.club }} | {{ player.position }}</p>
                <div class="mt-8 bg-blue-600 px-10 py-4 rounded-2xl text-2xl font-black shadow-2xl inline-block">{{ player.value }} M €</div>
            </div>
        </div>
    </div>
</body>
</html>
