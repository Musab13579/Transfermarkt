<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ p.name }} - Detay</title>
    <style>
        body { font-family: sans-serif; margin: 0; background: #f4f4f4; }
        .card { background: white; max-width: 500px; margin: 20px auto; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .card-header { background: #1a3151; color: white; padding: 20px; text-align: center; }
        .card-header img { width: 120px; height: 120px; border-radius: 50%; border: 4px solid white; }
        .stats { padding: 20px; }
        .stat-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; }
        .rank-box { background: #eef2f7; padding: 15px; margin: 10px; border-radius: 8px; }
        .rank-item { font-size: 14px; margin-bottom: 5px; color: #333; }
        .rank-val { float: right; font-weight: bold; color: #1a3151; }
        .back-btn { display: block; text-align: center; padding: 15px; text-decoration: none; background: #1a3151; color: white; }
    </style>
</head>
<body>

<div class="card">
    <div class="card-header">
        <img src="{{ p.img }}" alt=""><br>
        <h2>{{ p.name }}</h2>
        <p>{{ p.kulup.isim }}</p>
    </div>

    <div class="stats">
        <div class="stat-item"><span>Mevki:</span> <strong>{{ p.position }}</strong></div>
        <div class="stat-item"><span>Piyasa Değeri:</span> <strong>€{{ p.value }}M</strong></div>
    </div>

    <div class="rank-box">
        <div class="rank-item">Ligdeki Sıralaması <span class="rank-val">#{{ lig_sira }}</span></div>
        <div class="rank-item">Takımdaki Sırası <span class="rank-val">#{{ takim_sira }}</span></div>
        <div class="rank-item">Mevkiindeki Sırası <span class="rank-val">#{{ mevki_sira }}</span></div>
    </div>

    <a href="{{ url_for('index', sifre=sifre) }}" class="back-btn">Geri Dön</a>
</div>

</body>
</html>
