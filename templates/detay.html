<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>{{ player.name }} | Detay</title>
</head>
<body class="bg-[#0b0f1a] text-white p-4">
    <div class="max-w-4xl mx-auto">
        <header class="py-4"><a href="/?sifre={{ sifre }}" class="text-slate-500 font-black text-[10px] uppercase">â† Piyasaya DÃ¶n</a></header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-6">
            <div class="bg-[#161b2a] p-10 rounded-[3rem] text-center shadow-2xl border border-slate-800">
                <img src="{{ player.img }}" class="h-64 mx-auto object-contain mb-6">
                <h1 id="displayName" class="text-4xl font-black uppercase italic tracking-tighter">{{ player.name }}</h1>
                <p id="displayClubPos" class="text-blue-500 font-bold mb-4 uppercase text-[10px]">{{ player.club }} | {{ player.position }}</p>
                <div id="displayValue" class="bg-blue-600 p-4 rounded-2xl text-2xl font-black italic shadow-lg">{{ player.value }} M â‚¬</div>
            </div>

            <div class="space-y-6">
                <div class="bg-[#161b2a] p-6 rounded-[2rem] border border-slate-800 shadow-xl">
                    <h3 class="text-blue-500 font-black mb-4 uppercase text-[9px] tracking-widest">Piyasa DeÄŸer GrafiÄŸi</h3>
                    <div class="h-40"><canvas id="chart"></canvas></div>
                </div>

                <div class="bg-red-900/10 p-6 rounded-[2rem] border border-red-800 shadow-xl">
                    <h3 class="text-red-500 font-black mb-2 uppercase text-[9px] tracking-widest animate-pulse">ğŸ”¥ Aktif SÃ¶ylentiler</h3>
                    <p id="displayRumors" class="text-[12px] italic text-white/90">{{ player.rumors or 'Sakin...' }}</p>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-6">
            <div class="bg-[#161b2a] p-6 rounded-[2rem] border border-slate-800 shadow-xl flex flex-col justify-center">
                <div class="flex justify-around items-center mb-6">
                    <div class="text-center">
                        <div id="statCircleSure" class="w-14 h-14 rounded-full border-4 border-blue-900 flex items-center justify-center text-xs font-bold">0%</div>
                        <p class="text-[8px] mt-2 text-slate-400 uppercase font-black">SÃ¼re</p>
                    </div>
                </div>
                <div class="grid grid-cols-4 gap-2 border-t border-slate-800 pt-4">
                    <div class="text-center"><span id="statMac" class="text-blue-500 font-black">0</span> <p class="text-[7px] text-slate-500">MAÃ‡</p></div>
                    <div class="text-center"><span id="statGol" class="text-green-500 font-black">0</span> <p class="text-[7px] text-slate-500">GOL</p></div>
                    <div class="text-center"><span id="statAsist" class="text-yellow-500 font-black">0</span> <p class="text-[7px] text-slate-500">ASÄ°ST</p></div>
                    <div class="text-center"><span id="statSure" class="text-white font-black">0</span> <p class="text-[7px] text-slate-500">DK</p></div>
                </div>
            </div>
        </div>

        {% if is_admin %}
        <div class="mt-10 bg-[#161b2a] p-6 rounded-[2rem] border-2 border-dashed border-red-500 mb-10">
            <h3 class="text-red-500 font-black mb-6 uppercase text-center text-[10px]">Admin YÃ¶netim Merkezi</h3>
            <form id="editForm" class="grid grid-cols-2 gap-3 text-black">
                <input type="password" name="sifre" value="{{ sifre }}" class="col-span-2 p-3 rounded-xl font-bold text-xs" placeholder="Åifre">
                <input type="hidden" id="editId" value="{{ player.id }}">
                <input type="text" id="editName" value="{{ player.name }}" class="p-3 rounded-xl text-xs font-bold" placeholder="Ä°sim">
                <input type="text" id="editClub" value="{{ player.club }}" class="p-3 rounded-xl text-xs font-bold" placeholder="KulÃ¼p">
                <input type="text" id="editValue" value="{{ player.value }}" class="p-3 rounded-xl text-xs font-bold" placeholder="DeÄŸer">
                <input type="text" id="editPosition" value="{{ player.position }}" class="p-3 rounded-xl text-xs font-bold" placeholder="Mevki">
                <input type="number" id="editMac" value="{{ player.mac }}" class="p-3 rounded-xl text-xs font-bold" placeholder="MaÃ§">
                <input type="number" id="editGol" value="{{ player.gol }}" class="p-3 rounded-xl text-xs font-bold" placeholder="Gol">
                <input type="number" id="editAsist" value="{{ player.asist }}" class="p-3 rounded-xl text-xs font-bold" placeholder="Asist">
                <input type="number" id="editSure" value="{{ player.sure }}" class="p-3 rounded-xl text-xs font-bold" placeholder="SÃ¼re (DK)">
                <textarea id="editRumors" class="col-span-2 p-3 rounded-xl text-xs font-bold" placeholder="SÃ¶ylentiler">{{ player.rumors }}</textarea>
                <button type="button" onclick="saveChanges(event)" class="col-span-2 bg-blue-600 text-white font-black py-4 rounded-2xl">BÄ°LGÄ°LERÄ° GÃœNCELLE</button>
            </form>
        </div>
        {% endif %}
    </div>

    <script>
        let myChart;
        document.addEventListener('DOMContentLoaded', function() {
            const players = JSON.parse(localStorage.getItem('players')) || [];
            const currentId = "{{ player.id }}";
            const savedData = players.find(p => String(p.id) === String(currentId));

            // Grafik Verilerini HazÄ±rla
            let labels = {{ (player.date_history or []) | tojson }};
            let dataValues = {{ (player.value_history or []) | tojson }};

            if (savedData) {
                document.getElementById('displayName').innerText = savedData.name;
                document.getElementById('displayValue').innerText = savedData.marketValue + " M â‚¬";
                document.getElementById('displayClubPos').innerText = savedData.club + " | " + savedData.position;
                document.getElementById('displayRumors').innerText = savedData.rumors || 'Sakin...';
                
                // Ä°statistikleri Giydir
                document.getElementById('statMac').innerText = savedData.mac || 0;
                document.getElementById('statGol').innerText = savedData.gol || 0;
                document.getElementById('statAsist').innerText = savedData.asist || 0;
                document.getElementById('statSure').innerText = (savedData.sure || 0) + "'";
                
                let percent = Math.min(100, Math.round(((savedData.sure || 0) / ((savedData.mac || 1) * 90)) * 100));
                document.getElementById('statCircleSure').innerText = percent + "%";

                // EÄŸer yeni deÄŸer girilmiÅŸse grafiÄŸe ekle
                if(savedData.marketValue) {
                    labels.push("GÃœNCEL");
                    dataValues.push(parseFloat(savedData.marketValue));
                }
            }

            // Grafik Ã‡izimi
            const ctx = document.getElementById('chart').getContext('2d');
            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{ 
                        data: dataValues, 
                        borderColor: '#3b82f6', tension: 0.4, fill: true, backgroundColor: 'rgba(59, 130, 246, 0.1)'
                    }]
                },
                options: { plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { grid: { display: false } } } }
            });
        });

        function saveChanges(event) {
            if(document.getElementsByName('sifre')[0].value !== "futbol123") { alert("Åifre YanlÄ±ÅŸ!"); return; }
            
            let players = JSON.parse(localStorage.getItem('players')) || [];
            const currentId = document.getElementById('editId').value;
            
            const newData = {
                id: currentId,
                name: document.getElementById('editName').value,
                club: document.getElementById('editClub').value,
                position: document.getElementById('editPosition').value,
                marketValue: document.getElementById('editValue').value,
                rumors: document.getElementById('editRumors').value,
                mac: document.getElementById('editMac').value,
                gol: document.getElementById('editGol').value,
                asist: document.getElementById('editAsist').value,
                sure: document.getElementById('editSure').value
            };

            let idx = players.findIndex(p => String(p.id) === String(currentId));
            if(idx !== -1) players[idx] = newData; else players.push(newData);

            localStorage.setItem('players', JSON.stringify(players));
            alert("BAÅARIYLA GÃœNCELLENDÄ°!");
            location.reload();
        }
    </script>
</body>
</html>
